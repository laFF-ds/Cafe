    <main id="main-container">
        <section id="contact-us-title-hero">
            <h1 class="main-title">Contact Us</h1>
        </section>
        <section id="contact-us">
            <form id="contact-form" action="">
                <div id="form-email" class="form-input-container">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="contact-email">
                </div>
                <div id="form-phone" class="form-input-container">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="contact-phone">
                </div>
                <div id="form-message" class="form-input-container">
                    <label for="message">Send us a message:</label>
                    <textarea name="message" id="contact-message" cols="30" rows="10"></textarea>
                </div>
                <div id="form-submit" class="form-input-container">
                    <label for="submit">Send Message:</label>
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>
